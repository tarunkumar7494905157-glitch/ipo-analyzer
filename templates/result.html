<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Result</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #060B17;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 120px;
        }

        .result-box {
            background: rgba(10, 15, 30, 0.75);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 0px 30px rgba(0, 255, 200, 0.2);
        }

        .company {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status {
            font-size: 26px;
            font-weight: 700;
            color: #00FFC6;
        }

        /* Score Circle */
        .score-circle {
            margin: 30px auto;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: conic-gradient(#00FFC6 calc(var(--p-score) * 1%), rgba(255,255,255,0.1) 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 38px;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 25px #00FFC6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 22px;
            background: linear-gradient(90deg, #00FFC6, #00A8FF);
            color: black;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
        }

        .back-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="result-box">

        <div class="company">{{ company }}</div>

        <div class="status">{{ result }}</div>

        <!-- Jinja variable score stored in CSS variable -->
        <div class="score-circle" style="--p-score: {{ score }};">
            {{ score }}
        </div>

        <a class="back-btn" href="/">Run Again</a>

    </div>
</div>

</body>
</html>
