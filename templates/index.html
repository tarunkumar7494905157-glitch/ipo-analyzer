<form action="/predict" method="POST">

  <!-- 1) Profit Margin -->
  <label>Profit Margin (%):</label>
  <input type="number" step="0.01" name="profit_margin" required>

  <!-- 2) Revenue Growth (%) -->
  <label>Revenue Growth (%):</label>
  <input type="number" step="0.01" name="revenue_growth" required>

  <!-- 3) Net Profit Growth (%) -->
  <label>Net Profit Growth (%):</label>
  <input type="number" step="0.01" name="net_profit_growth" required>

  <!-- 4) GMP Trend (₹) -->
  <label>GMP (₹):</label>
  <input type="number" step="0.01" name="gmp_trend" required>

  <!-- 5) Subscription Demand (x times) -->
  <label>Total Subscription (times):</label>
  <input type="number" step="0.01" name="subscription_demand" required>

  <!-- 6) Market Mood (Index ya -1/0/1) -->
  <label>Market Mood (Bull=1, Neutral=0, Bear=-1):</label>
  <input type="number" step="1" name="market_mood" required>

  <!-- 7) Debt Ratio (% of equity) -->
  <label>Debt Ratio (%):</label>
  <input type="number" step="0.01" name="debt_ratio" required>

  <!-- 8) Valuation (PE vs Sector PE ratio) -->
  <label>Valuation (Your PE / Sector PE):</label>
  <input type="number" step="0.01" name="valuation" required>

  <!-- 9) Company Age (years) -->
  <label>Company Age (years):</label>
  <input type="number" step="0.1" name="company_age" required>

  <!-- 10) Risk Level (1=Low, 2=Medium, 3=High) -->
  <label>Risk Level (1=Low, 2=Medium, 3=High):</label>
  <input type="number" step="1" name="risk_level" required>

  <button type="submit">Calculate IPO Score</button>
</form>
