{% extends "base.html" %}
{% block title %}Login – IPOscore Admin{% endblock %}
{% block canonical_path %}/login{% endblock %}

{% block content %}
<div class="center-card">
  <h1>Login</h1>
  <p style="font-size:12px; color:var(--text-muted);">
    Simple admin login – future me yahan premium user area bhi attach ho sakta hai.
  </p>

  {% if error %}
    <div class="error-text">{{ error }}</div>
  {% endif %}

  <form method="POST">
    <div class="field" style="margin-top:10px;">
      <label for="username">Username</label>
      <input id="username" name="username" />
    </div>
    <div class="field" style="margin-top:8px;">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" />
    </div>
    <button class="btn-secondary" type="submit" style="margin-top:12px;">
      Login
    </button>
  </form>
</div>
{% endblock %}
